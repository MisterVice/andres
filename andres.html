<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Andrés</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebcd;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            color: #ff6347;
            margin-top: 50px;
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .balloons {
            margin-top: 30px;
        }
        .balloons img {
            width: 150px;
            margin: 10px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños, Andrés!</h1>
        <div class="balloons">
            <img src="/globos.png" alt="Balloon 1">
            <img src="/globos.png" alt="Balloon 2">
            <img src="/globos.png" alt="Balloon 3">
        </div>
        <p>Gracias por ser un amigo increíble. ¡Que este nuevo año esté lleno de aventuras, risas y momentos inolvidables!</p>
        <div class="message">
            <p>¡Disfruta tu día!</p>
        </div>
    </div>
</body>
</html>
